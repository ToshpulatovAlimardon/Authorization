<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>City animation</title>
        <!-- CSS link -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="authorization">
            <div class="container">
                <div class="container-flex">
                    <div class="image-box">
                        <span></span>
                        <div class="text-left">
                            <h3>One of us?</h3>
                            <p>
                                if you already has an account, just sign in.
                                We've missed you!
                            </p>
                        </div>

                        <div class="text-right">
                            <h3>New here?</h3>
                            <p>
                                sign up and discover great amount of new
                                opportunitics!
                            </p>
                        </div>
                        <button id="sign-btn">
                            <span>SING IN</span>
                            <span>SIGN UP</span>
                        </button>
                    </div>
                    <div class="form-box">
                        <form>
                            <h3>Time to feel like home,</h3>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="NAME"
                            />
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                                placeholder="EMAIL"
                            />
                            <input
                                type="password"
                                name="password"
                                id="password"
                                required
                                placeholder="PASSWORD"
                            />
                            <button id="form-btn-sign">SIGN UP</button>
                            <button id="form-social-btn">
                                join with <span>facebook</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript link -->
        <script src="script.js"></script>
    </body>
</html>
